<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<title>SEPTA App Showcase</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<div class="col-8 header"><h1>SEPTA App Showcase</h1></div>

		<div class="col-4 desc"><p><em>A place for developers to showcase their apps that use SEPTA's API.</em></p></div>
		<div class="col-12 spacer"></div>
		<div class="col-4 topbar" id="filter">Filter</div>
		<a href="https://github.com/aflayton/SeptaAppShowcase"><div class="col-4 topbar">Add your App</div></a>
		<div class="col-4 topbar"><input id="search" type="search" placeholder="Search"></div>
		<div class="col-12 spacer"></div>
		<div id="appList">
		</div>
		<div id="modal">
			<div id="content">
			</div>
		</div>
		<div id="checkboxarea" hidden="true">
			<h3>Platform</h3>
			<label><input type="checkbox" value="Desktop" checked="true">Desktop</label>
			<label><input type="checkbox" value="Web" checked="true">Web</label>
			<label><input type="checkbox" value="Android" checked="true">Android</label>
			<label><input type="checkbox" value="iOS" checked="true">iOS</label>

			<h3>Pricing</h3>
			<label><input type="checkbox" value="Free" checked="true">Free</label>
			<label><input type="checkbox" value="Paid" checked="true">Paid</label>
			
			<h3>Source Distribution</h3>
			<label><input type="checkbox" value="Open" checked="true">Open</label>
			<label><input type="checkbox" value="Partial" checked="true">Partial</label>
			<label><input type="checkbox" value="Closed" checked="true">Closed</label>
			
		</div>
	</body>
	<script src="script.js"></script>
</html>
