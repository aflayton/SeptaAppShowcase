<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<title>SEPTA App Showcase</title>
		<!--<link rel="stylesheet" href="uikitGradient.css">-->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<div class="col-12"><h1>SEPTA App Showcase</h1></div>

		<div class="col-12"><h2>A place for developers to showcase their apps that use SEPTA's API.</h2></div>

		<div class="col-4 topbar" id="filter">Filter</div>
		<a href="https://github.com/septadev/AppShowcase"><div class="col-4 topbar">Add your App</div></a>
		<div class="col-4 topbar"><input id="search" type="search" placeholder="Search"></div>

		<div id="appList">
		</div>
		<div id="modal">
			<div id="content">
			</div>
		</div>
		<div id="checkboxarea" hidden="true">
			<h3>Platform</h3><br>
			<!--
			<label><input type="checkbox" value="Windows" checked="true">Windows</label>
			<label><input type="checkbox" value="OSX" checked="true">OSX</label>
			<label><input type="checkbox" value="Linux" checked="true">Linux</label>
			-->
			<label><input type="checkbox" value="Desktop" checked="true">Desktop</label>
			<label><input type="checkbox" value="Web" checked="true">Web</label>
			<label><input type="checkbox" value="Android" checked="true">Android</label>
			<label><input type="checkbox" value="iOS" checked="true">iOS</label>
		</div>
	</body>
	<script src="script.js"></script>
</html>
